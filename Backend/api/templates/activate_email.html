<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
</head>
<body style="background-color: #f4f4f9; font-family: Arial, sans-serif; color: #333; padding: 20px; margin: 0;">
    <div style="max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h1 style="font-size: 24px; color: #4a4a4a;">Hello {{ username }}!</h1>
        <p style="font-size: 16px; color: #4a4a4a;">Please verify your email address by clicking the button below:</p>
        <a href="http://localhost:3000/verify/{{ token }}" style="background-color: #007bff; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; display: inline-block; font-size: 16px; text-align: center; margin-top: 10px; transition: background-color 0.3s ease;">
            Verify Email
        </a>
    </div>
</body>
</html>
