<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .otp-code {
            font-size: 24px;
            color: #007bff;
            margin: 20px 0;
            padding: 10px;
            border: 1px dashed #007bff;
            display: inline-block;
        }
        .instructions {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        .footer {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>OTP Verification</h1>
        <p>Your One-Time Password (OTP) for verification is:</p>
        <div class="otp-code">{{ otp }}</div>
        <p class="instructions">Please enter this code on the verification page to proceed. This OTP is valid for 10 minutes.</p>
        <div class="footer">
            <p>If you did not request this code, please ignore this email.</p>
            <p>Regards,<br>Your Company Name</p>
        </div>
    </div>
</body>
</html>
