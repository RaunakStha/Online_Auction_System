<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #777;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 120px; /* Adjust based on your logo size */
        }
    </style>
</head>
<body>
    <div class="email-container">
        <img src="http://example.com/path/to/your/logo.png" alt="Your Logo" class="logo">
        <h1>Update on Auction</h1>
        
        <p>Hello {{ username }},</p>
        
        <p>Sorry, you did not win the auction for the product "{{ product }}".</p>
        
        <p>The winning bid was: Rs{{ highest_bid }}</p>
        
        <p>We appreciate your participation and hope you find success in future auctions.</p>
        
        <p>Thank you for your interest!</p>
        
        <div class="footer">
            <p>Regards,</p>
            <p>Your Auction Team</p>
        </div>
    </div>
</body>
</html>
